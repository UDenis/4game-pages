<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lineage2-styles.css"/>
    <title>Lineage 2 Classic — рейтинги официальных серверов</title>
</head>
<body class="pRatings">
<section class="pRatings--body pRatings-l2c">

    <div class="pRatings--header">
        <h2 class="pRatings--title">Рейтинг <span id="jsRatingSelector"></span> </h2>

        <p class="pRatings--info" id="jsInfo"></p>
    </div>

    <div class="pRatings--controls">
        <div id="jsTabsSelector" class="pRatings--block pRatings--block-inline"></div>

        <div class="pRatings--controls--selector">
            <label>Сервер</label>
            <span class='pRatings--controls--selector--holder' id="jsServerSelector"></span>
        </div>
        <div class="pRatings--controls--search" id="jsSearchSelector"></div>
    </div>

    <div class="" id="jsTableSelector">

    </div>
    <script src="../js/components/react/react.js" data-4game-ignore="true"></script>
    <script src="../js/components/jquery/dist/jquery.js" data-4game-ignore="true"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadScript(src) {
                var script = document.createElement('script');
                script.async = true;
                script.src = './main.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(script, s);
            }
            if (typeof require !== 'undefined') {
                require(['packages/react'], function(React) {
                    window.React = React;
                    loadScript('./main.js');
                })
            } else {
                loadScript('./main.js');
            }
        });
    </script>
</section>
</body>

</html>
